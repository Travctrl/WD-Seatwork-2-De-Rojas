<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Page 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: url('./img/page5.jpg') center/cover no-repeat;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      flex: 1;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero h2, .hero p {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      margin: 10px 0;
    }

    .hero h2 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.3rem;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Sample Website</h1>
    <nav>
<ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="../page1/index.html">Hero 1</a></li>
        <li><a href="../page2/index.html">Hero 2</a></li>
        <li><a href="../page3/index.html">Hero 3</a></li>
        <li><a href="../page4/index.html">Hero 4</a></li>
        <li><a href="../page5/index.html">Hero 5</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Hero Page 5</h2>
      <p>This is the first hero page with unique content.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Sample Website</p>
  </footer>
</body>
</html>
